<!DOCTYPE html>

<html ng-app="voteApp">

	<head>
		<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">
		<link rel="icon" type="image/ico" href="favicon.ico">
	</head>

	<body>
	<div id="body">	
		<div class="container"  ng-controller="UserController as user" ng-cloak>
			<div class="row">
				<div ng-show="user.data" class="col-sm-4 col-sm-offset-4 text-center">
					<img src="/public/img/gh-mark-32px.png" alt="github logo" /><br>
					<span>ID: </span>{{user.data.id}}<br>
					<span>Display Name: </span>{{user.data.displayName}}<br>
					<a class="menu" href="/">Home</a>
					|
					<a class="menu" href="/logout">Logout</a>
				</div>
			</div>
		</div>
	</div>
		
	<div class="footer">
		<div class="text-center">
			<a href="http://codepen.io/Megabyteceer/full/xwzMej/">Vasiliy Kostin</a> fullstack, nodejs, angular
		</div>
		
	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="controllers/voteApp.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>

</html>
